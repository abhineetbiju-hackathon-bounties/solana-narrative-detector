<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Narrative Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #111827; color: #f3f4f6; }
        .gradient-text { background: linear-gradient(to right, #9945FF, #14F195); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card { background: #1f2937; border: 1px solid #374151; border-radius: 0.5rem; padding: 1.5rem; }
        .badge { display: inline-flex; align-items: center; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; }
        .badge-high { background: rgba(34, 197, 94, 0.2); color: #86efac; border: 1px solid #166534; }
        .badge-medium { background: rgba(234, 179, 8, 0.2); color: #fde047; border: 1px solid #854d0e; }
        .badge-low { background: rgba(107, 114, 128, 0.2); color: #d1d5db; border: 1px solid #4b5563; }
    </style>
</head>
<body>
    <header class="border-b border-gray-800 bg-gray-900 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <h1 class="text-4xl font-bold gradient-text">Solana Narrative Detector</h1>
            <p class="text-gray-400 mt-2">Detecting emerging narratives and opportunities in the Solana ecosystem</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-purple-600 border-t-transparent"></div>
            <p class="mt-4 text-gray-400">Loading narratives...</p>
        </div>
        <div id="content" style="display:none"></div>
    </main>

    <script>
        async function loadNarratives() {
            try {
                const response = await fetch('/api/narratives');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                renderDashboard(data);
            } catch (error) {
                document.getElementById('loading').innerHTML = '<p class="text-red-400">Error loading narratives</p>';
            }
        }

        function renderDashboard(data) {
            const content = document.getElementById('content');
            
            // Stats
            let html = `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                    <div class="card">
                        <div class="text-gray-400 text-sm">Narratives Detected</div>
                        <div class="text-3xl font-bold text-green-400 mt-1">${data.stats.narrativesDetected}</div>
                    </div>
                    <div class="card">
                        <div class="text-gray-400 text-sm">Total Signals</div>
                        <div class="text-3xl font-bold text-purple-400 mt-1">${data.stats.totalSignals}</div>
                    </div>
                    <div class="card">
                        <div class="text-gray-400 text-sm">Data Sources</div>
                        <div class="text-3xl font-bold text-blue-400 mt-1">${data.stats.sourcesUsed.length}</div>
                    </div>
                    <div class="card">
                        <div class="text-gray-400 text-sm">Last Updated</div>
                        <div class="text-sm font-medium text-gray-300 mt-2">${new Date(data.analyzedAt).toLocaleString()}</div>
                    </div>
                </div>

                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-white mb-4">Detected Narratives</h2>
            `;

            // Narratives
            data.narratives.forEach((narrative, index) => {
                html += `
                    <div class="card hover:border-purple-500 transition-colors">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="text-3xl font-bold text-purple-400">#${index + 1}</span>
                                    <h3 class="text-xl font-bold text-white">${narrative.title}</h3>
                                </div>
                                <p class="text-gray-300 leading-relaxed">${narrative.description}</p>
                            </div>
                            <div class="ml-4 text-right">
                                <div class="text-2xl font-bold text-green-400">${Math.round(narrative.score)}</div>
                                <div class="text-xs text-gray-400">score</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4 pt-4 border-t border-gray-700">
                            <div>
                                <div class="text-xs text-gray-400">Signals</div>
                                <div class="text-lg font-semibold text-white">${narrative.signals.length}</div>
                            </div>
                            <div>
                                <div class="text-xs text-gray-400">Sources</div>
                                <div class="text-lg font-semibold text-white">${narrative.metrics.crossSourceCount}</div>
                            </div>
                            <div>
                                <div class="text-xs text-gray-400">Velocity</div>
                                <div class="text-lg font-semibold text-white">${narrative.metrics.velocity.toFixed(1)}x</div>
                            </div>
                            <div>
                                <div class="text-xs text-gray-400">Key Mentions</div>
                                <div class="text-lg font-semibold text-white">${narrative.metrics.keyVoiceMentions}</div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="text-xs text-gray-400 mb-2">Keywords</div>
                            <div class="flex flex-wrap gap-2">
                                ${narrative.keywords.slice(0, 10).map(keyword => 
                                    `<span class="px-2 py-1 bg-gray-700 text-gray-300 rounded text-xs">${keyword}</span>`
                                ).join('')}
                            </div>
                        </div>

                        <div class="pt-4 border-t border-gray-700">
                            <h4 class="text-sm font-semibold text-white mb-3">ðŸ’¡ Product Ideas</h4>
                            <div class="space-y-3">
                                ${narrative.ideas.map((idea, ideaIndex) => `
                                    <div class="bg-gray-900 rounded-lg p-4 border border-gray-700">
                                        <div class="flex items-start justify-between mb-2">
                                            <h5 class="font-semibold text-white flex-1">${ideaIndex + 1}. ${idea.title}</h5>
                                            <div class="flex gap-2 ml-4">
                                                <span class="badge badge-${idea.difficulty === 'Easy' ? 'low' : idea.difficulty === 'Medium' ? 'medium' : 'high'}">${idea.difficulty}</span>
                                                <span class="badge badge-${idea.impact === 'Low' ? 'low' : idea.impact === 'Medium' ? 'medium' : 'high'}">${idea.impact} Impact</span>
                                            </div>
                                        </div>
                                        <p class="text-sm text-gray-300 mb-2">${idea.description}</p>
                                        <div class="text-xs text-gray-400">
                                            <span class="font-medium">Why: </span>${idea.reasoning}
                                        </div>
                                        <div class="text-xs text-gray-500 mt-1">
                                            <span class="font-medium">Target: </span>${idea.targetAudience}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            content.innerHTML = html;
        }

        // Load on page load
        loadNarratives();
    </script>
</body>
</html>
